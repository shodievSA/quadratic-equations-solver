<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Quadratic Equations Solver</title>
</head>
<body>

	<container id="flex-container2">
		<main2 class="main2">
			<span class="special2">
			<container2 id="flex-container1">
				<div class="main1">
					<span class="display">
						<equation id="equation">
							<input class="input2 inputA" readonly autofocus>
							<input class="input1 inputB" readonly>xÂ²
							<input class="input2 inputC" readonly>
							<input class="input1 inputD" readonly>x
							<input class="input2 inputE" readonly>
							<input class="input1 inputF" readonly>= 0
						</equation> 
						<result id="results">
							<p id="p1" style="color: red"></p>
							<p id="p2" style="color: blue"></p>
							<p id="p3" style="color: yellow"></p>
						</result>
					</span>
				</div>
			</container2>

			<buttonsContainer id="buttons">

				<div class="button key7">
					<span class="front2">
						<text class="textAlign">7</text>
					</span>
				</div>

				<div class="button key8">				
					<span class="front2">					
						<text class="textAlign">8</text>					
					</span>				
				</div>

				<div class="button key9">				
					<span class="front2">					
						<text class="textAlign">9</text>					
					</span>				
				</div>

				<div class="button backspaceKey">
					<span class="front3">
						<text class="textAlign">
							<img src="./assets/backspace_black_48dp.svg" draggable="false">
						</text>
					<span class="front2">
				</div>

				<div class="button key4">				
					<span class="front2">					
						<text class="textAlign">4</text>					
					</span>				
				</div>

				<div class="button key5">
					<span class="front2">
						<text class="textAlign">5</text>
					</span>
				</div>

				<div class="button key6">
					<span class="front2">
						<text class="textAlign">6</text>
					<span class="front2">
				</div>

				<div class="button removeKey">
					<span class="front2">
						<text class="textAlign">C</text>
					</span>				
				</div>

				<div class="button key1">
					<span class="front2">
						<text class="textAlign">1</text>
					</span>
				</div>

				<div class="button key2">
					<span class="front2">
						<text class="textAlign">2</text>
					</span>
				</div>

				<div class="button key3">			
					<span class="front2">	
						<text class="textAlign">3</text>
					</span>				
				</div>

				<div class="button minusKey">				
					<span class="front3">					
						<text class="textAlign">
							<img src="./assets/remove_black_48dp.svg" draggable="false">
						</text>				
					</span>				
				</div>

				<div id="key0">				
					<span class="front0">				
						<text class="textAlign">0</text>				
					</span>				
				</div>

				<div class="button plusKey">
					<span class="front3">
						<text class="textAlign">
							<img src="./assets/add_black_48dp.svg" draggable="false">
						</text>
					</span>
				</div>

				<div id="solveButton">				
					<span class="front">					
						<text class="textAlign">
							<img src="./assets/equalSign.png" draggable="false">
						</text>				
					</span>				
				</div>

			</buttonsContainer>
			</span>
		</main2>
	</container>

	<script src="script.js"></script>
</body>
</html>
